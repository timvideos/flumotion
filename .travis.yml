language: python
python:
  - "2.7"
virtualenv:
  system_site_packages: true
# installing missing packages
before_install:
 - sudo add-apt-repository ppa:gstreamer-developers/ppa -y
 - sudo apt-get update -qq
 - "export DISPLAY=:99.0"
 - "sh -e /etc/init.d/xvfb start"
install:
 - sudo apt-get install -qq subversion autopoint python-gst0.10 gstreamer0.10* python-gi python3-gi gstreamer1.0* gir1.2-gstreamer-1.0 gir1.2-gst-plugins-base-1.0 libglib2.0-dev gir1.2-glib-2.0 libgirepository1.0-dev libglib2.0-0 gir1.2-gtk-3 libxml-parser-perl python-twisted python-gtk2 python-glade2 python-kiwi pkg-config libglib2.0-dev liborc-0.4-dev bison flex
 - sudo pip install icalendar==2.2 pyparsing python-dateutil
# command to run tests
script:
 - ./autogen.sh
 - make
 - trial -rselect flumotion.$TEST_TYPE
# specified which branches to test
branches:
  only:
    - porting-to-gst1.0
# parallelizing the builds
env:
 - TEST_TYPE=test
